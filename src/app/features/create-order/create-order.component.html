<div class="create-order container">
	<div class="form-title">Детали задания</div>
	
	<form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
		<div class="form-group">
			<label>Что нужно сделать (кратко)?</label>
			<input class="form-control" name="name" formControlName="name"/>
			
			<div class="alert alert-danger"
				 *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">
				Обязательно для заполнения
			</div>
		</div>
		<div class="form-group">
			<label>Подробно опишите ваше задание</label>
			<textarea class="form-control" rows="3" formControlName="text"></textarea>
			
			<div class="alert alert-danger"
				 *ngIf="myForm.controls['text'].invalid && myForm.controls['text'].touched">
				Обязательно для заполнения
			</div>
		</div>
		<div class="form-group">
			<label>Стоимость работы</label>
			<input class="form-control" name="price" type="number" formControlName="price"/>
			
			<div class="alert alert-danger"
				 *ngIf="myForm.controls['price'].invalid && myForm.controls['price'].touched">
				Укажите стоимость услуг в грн.
			</div>
		</div>
		<div class="form-group">
			<label>Город</label>
			<input class="form-control" name="city" type="text" formControlName="city"/>
			
			<div class="alert alert-danger"
				 *ngIf="myForm.controls['city'].invalid && myForm.controls['city'].touched">
				Обязательно для заполнения
			</div>
		</div>
		<div class="form-group">
			<label>Адрес</label>
			<input class="form-control" name="street" type="text" formControlName="street"/>
			
			<div class="alert alert-danger"
				 *ngIf="myForm.controls['street'].invalid && myForm.controls['street'].dirty">
				Обязательно для заполнения
			</div>
		</div>
		<div class="form-group">
			<label>Дата выполнения задания</label>
			<input class="form-control" name="date" type="date" formControlName="date"/>
			
			<div class="alert alert-danger"
				 *ngIf="myForm.controls['date'].invalid && myForm.controls['date'].touched">
				Обязательно для заполнения
			</div>
		</div>
		
		<div class="form-group">
			<button class="btn" [disabled]="myForm.invalid">
				Отправить
			</button>
		</div>
	</form>
</div>
